<html>
    <head>
        <title>GB Arkademy Test No. 3</title>
    </head>
    <body>
        Panjang Deret : <input type="number" id="deret"/> <br/>
        <button id="check">Submit</button>
        <div id="result"></div>

        <script>
            function deretBilangan () {
            var deret = document.getElementById("deret").value;
            var hasil = ""; 
            if(deret > 10) {
                alert("Deret tidak boleh lebih dari 10!")
            } else {
                hasil += "<table>";
                for(var nderet = 1; nderet <= deret; nderet++) {
                    hasil += "<tr>";
                    for(i = 1; i <= nderet; i++) {
                        hasil += "<td>" + i + ",</td>";
                    }
                hasil += "</tr>";
                }
                hasil += "</table>";
            }
            
            document.getElementById("result").innerHTML = hasil;
        }

        document.getElementById("check").addEventListener("click", deretBilangan);
        </script>
    </body>
</html>
